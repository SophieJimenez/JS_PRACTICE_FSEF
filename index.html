<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS PRACTICE EXCERCISE #3</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
			<div class= "container mt-5">
				<h1>Meal Selector (PA#3)</h1>
				<form>
					<label>Choose your Food:</label>
						<select id= "meal" class = "form-select">
							<option value ="none">Select</option>
							<option value ="250">Meal A</option>
							<option value ="300">Meal B</option>
						</select>
						<br> 

					<label>Discount?</label>
						<select id= "discount" class= "form-select">
							<option value="none">Select</option>
							<option value="0.2">PWD/SC/STUDENT</option>
							<option value="0">Regular</option>
								
						</select>
						<br>

						<button class= "btn btn-success" type= "button" onclick= "check_discount()" >Meal Price</button>
		    	</form>
				
			</div>





			<script>
				function check_discount() {
					var meal1 = document.getElementById('meal').value; 
					var disc1 = document.getElementById('discount').value;
					var final_rate = meal1 - (disc1 * meal1); 

					window.alert('Your meal price is PHP ' + final_rate); 



				}
			</script>

</body>
</html>
